# Scenes
scene_morning:
  alias: Weekday Morning On
  sequence:
    - service: switch.turn_off
      data_template:
        entity_id:
          - switch.circadian_lighting_circadian_lighting
    - service: light.turn_on
      data_template:
        brightness_pct: 1
        color_temp: 250
        entity_id:
          - light.tak_1
          - light.tak_2
          - light.tak_3
          - light.hue_vardagsrum
    - service: switch.turn_on
      data_template:
        entity_id:
          - switch.plant_light
          - switch.cupboard_light
    - delay: '00:{{ states.input_number.wakeup_duration.state | int }}:00'

    - service: light.turn_on
      data_template:
        brightness_pct: 100
        color_temp: 250
        entity_id:
          - light.tak_1
          - light.tak_2
          - light.tak_3
          - light.hue_vardagsrum
        transition: 1800

scene_daytime:
  alias: Away
  sequence:
    - service: light.turn_off
      data_template:
        entity_id:
          - light.hue_sovrum
          - light.hue_vardagsrum
          - light.bed_lamp

    - service: switch.turn_off
      data_template:
        entity_id:
          - switch.tv_light_new
          - switch.cupboard_light
          - switch.plant_light
          - switch.coffee_maker

    - service: light.turn_on
      data_template:
        entity_id: light.tak_3
        brightness: 0
        transition: 3
    - delay:
        milliseconds: 1

    - service: light.turn_on
      data_template:
        entity_id: light.tak_2
        brightness: 0
        transition: 3
    - delay:
        milliseconds: 1

    - service: light.turn_on
      data_template:
        entity_id: light.tak_1
        brightness: 0
        transition: 3

    - delay:
        minutes: 1
    - service: switch.turn_off
      data_template:
        entity_id:
          - switch.hallway_ceiling_light
          - switch.hallway_wall_light

scene_evening:
  alias: Coming home
  sequence:
    - service: switch.turn_on
      data_template:
        entity_id:
          - switch.circadian_lighting_circadian_lighting
          - switch.hallway_ceiling_light
          - switch.hallway_wall_light
    - service: light.turn_on
      data_template:
        entity_id: light.tak_1
        brightness_pct: 50
        transition: 3
    - delay:
        milliseconds: 1

    - service: light.turn_on
      data_template:
        entity_id: light.tak_2
        brightness_pct: 50
        transition: 3
    - delay:
        milliseconds: 1

    - service: light.turn_on
      data_template:
        entity_id: light.tak_3
        brightness_pct: 50
        transition: 3

    - service: switch.turn_on
      data_template:
        entity_id: switch.cupboard_light, switch.plant_light

    - service: light.turn_on
      data_template:
        entity_id: light.hue_vardagsrum
        brightness_pct: 70
        transition: 3
    - service: light.turn_on
      data_template:
        entity_id: light.hue_sovrum
        brightness: 20
        rgb_color: [255, 63, 0]
    - service: light.turn_off
      data_template:
        entity_id: light.hue_sovrum
    - delay:
        minutes: 5
    - service: switch.turn_off
      data_template:
        entity_id:
          - switch.hallway_ceiling_light
          - switch.hallway_wall_light

scene_night:
  alias: Bedtime
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.hue_sovrum
        brightness: 20
        rgb_color: [255, 63, 0]

    - service: switch.turn_off
      data_template:
        entity_id: switch.tv_light_new, switch.cupboard_light, switch.plant_light

    - service: light.turn_on
      data_template:
        entity_id: light.tak_3, light.hue_vardagsrum
        brightness: 0
        transition: 3
    - delay: 00:00:01

    - service: light.turn_on
      data_template:
        entity_id: light.tak_2
        brightness: 0
        transition: 3
    - delay: 00:00:01

    - service: light.turn_on
      data_template:
        entity_id: light.tak_1
        brightness: 0
        transition: 3
