  default_view:
    view: yes
    entities:
      - group.light_all
      - group.wakeup_light
      - group.hass_control
      - media_player.apple_tv
      - switch.heater_livingroom
      - switch.coffee_maker
      - script.tv_off

  lights:
    name: Light
    view: yes
    entities:
      - group.light_livingroom
      - group.light_bedroom
      - group.light_hallway

  # Lights
  light_all:
    name: Light
    entities:
      - light.hue_sovrum
      - light.vardagsrum_tak
      - light.tak_1
      - light.tak_2
      - light.tak_3
      - light.hue_vardagsrum
      - switch.cupboard_light
      - switch.tv_light
      - switch.sofa_light
      - switch.plant_light
      - switch.hallway_ceiling_light
      - switch.hallway_wall_light
  
  light_livingroom:
    name: Livingroom
    entities:
      - light.vardagsrum_tak
      - light.tak_1
      - light.tak_2
      - light.tak_3
      - light.hue_vardagsrum
      - switch.cupboard_light
      - switch.tv_light
      - switch.sofa_light
      - switch.plant_light

  light_bedroom:
    name: Bedroom
    entities:
      - light.hue_sovrum
      
  light_hallway:
    entities:
      - switch.hallway_ceiling_light
      - switch.hallway_wall_light


  # Wakeup Light
  wakeup_light:
    name: Wakeup Light
    control: hidden
    entities:
      - sensor.wakeup_alarm_time
      - sensor.wakeup_start_time_lights
      - sensor.wakeup_fadein_duration
      - input_number.wakeup_hour
      - input_number.wakeup_minutes
      - input_number.wakeup_duration
      - input_boolean.wakeup
      - input_boolean.wakeup_weekends

  # Hass control
  hass_control:
    name: Home Assistant control
    control: hidden
    entities:
      - script.restart_ha
      - script.reload_groups
      - script.reload_automations
      - script.reload_scripts