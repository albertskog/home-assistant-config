  restart_ha:
    alias: Restart HomeAssistant
    sequence:
      - alias: Restart HA
        service: homeassistant.restart

  reload_groups:
    alias: Reload Groups
    sequence:
      - alias: Reload-Groups
        service: group.reload

  reload_automations:
    alias: Reload Automations
    sequence:
      - alias: Reload-Automations
        service: automation.reload

  reload_scripts:
    alias: Reload Scripts
    sequence:
      - alias: Reload-Scripts
        service: script.reload

  # Wakeup Light
  wakeup_bedroom:
    alias: 'Wakeup lighting, smooth transition'
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: light.sovrum
          brightness: 0
          rgb_color: [128,0,0]
      - delay:
          seconds: 0
      - service: light.turn_on
        data_template:
          entity_id: light.sovrum
          brightness: 1
          rgb_color: [128,0,0]
      - delay:
          seconds: 1
      - service: light.turn_on
        data_template:
          entity_id: light.sovrum
          brightness: 16
          rgb_color: [128,0,0]
          transition: '{{ (( states.input_number.wakeup_duration.state | float * 60 / 7 -1 ) | round ) | int }}'
      - delay: '00:00:{{ (( states.input_number.wakeup_duration.state | float * 60 / 7 ) | round ) | int }}'
      - service: light.turn_on
        data_template:
          entity_id: light.sovrum
          brightness: 32
          rgb_color: [192,64,0]
          transition: '{{ (( states.input_number.wakeup_duration.state | float * 60 / 7 - 1 ) | round ) | int }}'
      - delay: '00:00:{{ (( states.input_number.wakeup_duration.state | float * 60 / 7 ) | round ) | int }}'
      - service: light.turn_on
        data_template:
          entity_id: light.sovrum
          brightness: 48
          rgb_color: [224,128,32]
          transition: '{{ (( states.input_number.wakeup_duration.state | float * 60 / 7 - 1 ) | round ) | int }}'
      - delay: '00:00:{{ (( states.input_number.wakeup_duration.state | float * 60 / 7 ) | round ) | int }}'
      - service: light.turn_on
        data_template:
          entity_id: light.sovrum
          brightness: 96
          rgb_color: [255,176,96]
          transition: '{{ (( states.input_number.wakeup_duration.state | float * 60 / 7 - 1 ) | round ) | int }}'
      - delay: '00:00:{{ (( states.input_number.wakeup_duration.state | float * 60 / 7 ) | round ) | int }}'
      - service: light.turn_on
        data_template:
          entity_id: light.sovrum
          brightness: 112
          rgb_color: [255,224,160]
          transition: '{{ (( states.input_number.wakeup_duration.state | float * 60 / 7 - 1 ) | round ) | int }}'
      - delay: '00:00:{{ (( states.input_number.wakeup_duration.state | float * 60 / 7 ) | round ) | int }}'
      - service: light.turn_on
        data_template:
          entity_id: light.sovrum
          brightness: 128
          rgb_color: [255,255,224]
          transition: '{{ (( states.input_number.wakeup_duration.state | float * 60 / 7 - 1 ) | round ) | int }}'
      - delay: '00:00:{{ (( states.input_number.wakeup_duration.state | float * 60 / 7 ) | round ) | int }}'
      - service: light.turn_on
        data_template:
          entity_id: light.sovrum
