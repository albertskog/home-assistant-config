  restart_ha:
    alias: Restart HomeAssistant
    sequence:
      - alias: Restart HA
        service: homeassistant.restart

  reload_groups:
    alias: Reload Groups
    sequence:
      - alias: Reload-Groups
        service: group.reload

  reload_automations:
    alias: Reload Automations
    sequence:
      - alias: Reload-Automations
        service: automation.reload

  reload_scripts:
    alias: Reload Scripts
    sequence:
      - alias: Reload-Scripts
        service: script.reload

  # Wakeup Light
  wakeup_bedroom:
    alias: 'Wakeup lighting, smooth transition'
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: light.sovrum
          brightness: 1
          kelvin: 1000
      - delay:
          seconds: 1
      - service: light.turn_on
        data_template:
          entity_id: light.sovrum
          brightness: 64
          kelvin: 2000
          transition: '{{ (( states.input_number.wakeup_duration.state | float * 60 / 4 )| round ) | int }}'
      - delay: '00:00:{{ (( states.input_number.wakeup_duration.state | float * 60 / 4 )| round ) | int }}'
      - service: light.turn_on
        data_template:
          entity_id: light.sovrum
          brightness: 128
          kelvin: 3000
          transition: '{{ (( states.input_number.wakeup_duration.state | float * 60 / 4 )| round ) | int }}'
      - delay: '00:00:{{ (( states.input_number.wakeup_duration.state | float * 60 / 4 )| round ) | int }}'
      - service: light.turn_on
        data_template:
          entity_id: light.sovrum
          brightness: 191
          kelvin: 4000
          transition: '{{ (( states.input_number.wakeup_duration.state | float * 60 / 4 )| round ) | int }}'
      - delay: '00:00:{{ (( states.input_number.wakeup_duration.state | float * 60 / 4 )| round ) | int }}'
      - service: light.turn_on
        data_template:
          entity_id: light.sovrum
          brightness: 255
          kelvin: 5000
          transition: '{{ (( states.input_number.wakeup_duration.state | float * 60 / 4 )| round ) | int }}'
